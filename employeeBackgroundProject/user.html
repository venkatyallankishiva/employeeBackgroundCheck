<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Verification Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fc;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
    }

    fieldset {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 25px;
      padding: 20px;
    }

    legend {
      padding: 0 10px;
      font-weight: bold;
      color: #444;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      background: #e6ffe6;
      border-left: 5px solid #00b300;
      padding: 10px;
      margin-bottom: 15px;
      display: none;
    }

    #statusPanel {
      background: #f8f9fa;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: none;
    }

    #userStatus {
      font-weight: bold;
      font-size: 16px;
    }

    .refresh-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #28a745;
    }

    .refresh-btn:hover {
      background-color: #218838;
    }

    #logoutBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #dc3545;
    }

    #logoutBtn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="logoutBtn">Logout</button>
    <h1>Employee Background Verification Form</h1>

    
    <div id="statusPanel">
      <h3 style="margin: 0;">Verification Status: 
        <span id="userStatus">Pending</span>
      </h3>
      <button class="refresh-btn" id="checkStatusBtn">ðŸ”„ Check Status</button>
    </div>

    <div class="success" id="successMsg">âœ… Details submitted successfully!</div>

    <form id="verificationForm">
      
      <fieldset>
        <legend>Personal Information</legend>
        <label>Full Name:</label>
        <input type="text" id="fullname" required>
        <label>Date of Birth:</label>
        <input type="date" id="dob" required>
        <label>Gender:</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        <label>Phone Number:</label>
        <input type="tel" id="phone" required>
        <label>Email Address:</label>
        <input type="email" id="email" required>
        <label>Address:</label>
        <textarea id="address" rows="3" required></textarea>
      </fieldset>

   
      <fieldset>
        <legend>Educational Background</legend>
        <label>Highest Qualification:</label>
        <input type="text" id="qualification" required>
        <label>University / Institute:</label>
        <input type="text" id="university" required>
        <label>Year of Graduation:</label>
        <input type="number" id="graduationYear" min="1980" max="2030" required>
        <label>CGPA / Percentage:</label>
        <input type="text" id="cgpa" required>
      </fieldset>

      <fieldset>
        <legend>Previous Employment</legend>
        <label>Previous Company Name:</label>
        <input type="text" id="prevCompany">
        <label>Job Title:</label>
        <input type="text" id="jobTitle">
        <label>Duration (From - To):</label>
        <input type="text" id="duration">
        <label>Reason for Leaving:</label>
        <textarea id="reason" rows="2"></textarea>
        <label>HR Contact (Email/Phone):</label>
        <input type="text" id="hrContact">
      </fieldset>

     
      <fieldset>
        <legend>Identity Verification</legend>
        <label>Aadhaar Number:</label>
        <input type="text" id="aadhaar" required>
        <label>PAN Number:</label>
        <input type="text" id="pan" required>
        <label>Upload ID Proof (Aadhaar / PAN):</label>
        <input type="file" id="idProof" accept=".jpg, .png, .pdf">
      </fieldset>

      
      <fieldset>
        <legend>References</legend>
        <label>Reference Name:</label>
        <input type="text" id="refName">
        <label>Reference Contact:</label>
        <input type="text" id="refContact">
        <label>Relation:</label>
        <input type="text" id="refRelation">
      </fieldset>

      
      <fieldset>
        <legend>Declaration</legend>
        <label>
          <input type="checkbox" id="declaration" required>
          I hereby declare that all the information provided above is true to the best of my knowledge.
        </label>
      </fieldset>

      <button type="submit">Submit for Verification</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('verificationForm');
    const successMsg = document.getElementById('successMsg');
    const statusPanel = document.getElementById('statusPanel');
    const userStatus = document.getElementById('userStatus');
    const checkStatusBtn = document.getElementById('checkStatusBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    const loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!loggedUser) {
      alert(" Please login first!");
      window.location.href = "index.html";
    }

    let submissions = JSON.parse(localStorage.getItem("submissions") || "[]");

    function displayStatus() {
      const mySubmission = submissions.find(sub => sub.email === loggedUser?.email);
      if (mySubmission) {
        statusPanel.style.display = "block";
        userStatus.textContent = mySubmission.status;
        if (mySubmission.status === "Verified") {
          statusPanel.style.borderLeftColor = "#28a745";
          userStatus.style.color = "#28a745";
        } else if (mySubmission.status === "Rejected") {
          statusPanel.style.borderLeftColor = "#dc3545";
          userStatus.style.color = "#dc3545";
        } else {
          statusPanel.style.borderLeftColor = "#ffc107";
          userStatus.style.color = "#856404";
        }
      }
    }

    displayStatus();

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = {
        fullname: document.getElementById('fullname').value,
        dob: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        qualification: document.getElementById('qualification').value,
        university: document.getElementById('university').value,
        graduationYear: document.getElementById('graduationYear').value,
        cgpa: document.getElementById('cgpa').value,
        prevCompany: document.getElementById('prevCompany').value,
        jobTitle: document.getElementById('jobTitle').value,
        duration: document.getElementById('duration').value,
        reason: document.getElementById('reason').value,
        hrContact: document.getElementById('hrContact').value,
        aadhaar: document.getElementById('aadhaar').value,
        pan: document.getElementById('pan').value,
        refName: document.getElementById('refName').value,
        refContact: document.getElementById('refContact').value,
        refRelation: document.getElementById('refRelation').value,
        status: "Pending"
      };

      submissions = submissions.filter(sub => sub.email !== loggedUser?.email);
      submissions.push(formData);
      localStorage.setItem('submissions', JSON.stringify(submissions));

      form.reset();
      successMsg.style.display = "block";
      setTimeout(() => (successMsg.style.display = "none"), 3000);

      displayStatus();
    });

    checkStatusBtn.addEventListener("click", () => {
      submissions = JSON.parse(localStorage.getItem("submissions") || "[]");
      displayStatus();
      alert("Status refreshed!");
    });

   
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      alert("ðŸ”’ Logged out successfully!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
